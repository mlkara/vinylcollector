{% extends 'base.html' %}
{% block content %}

<h1>Vinyl List</h1>

{% for vinyl in vinyls %}
<a href="{% url 'detail' vinyl.id %}">
  <div class="card">
    <div class="card-content">
      <span class="card-title">{{ vinyl.name }}</span>
      <p>Artist: {{ vinyl.artist }}</p>
      <p>Released: {{ vinyl.released }}</p>
      <p>Label: {{ vinyl.label }}</p>
    </div>
  </div>
</a>
{% endfor %}

{% endblock %}
