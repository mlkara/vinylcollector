{% extends 'base.html' %}
{% block content %}

<h1>Concert Details</h1>

<div class="row">
  <div class="col s6 col-offset-3">
    <div class="card">
      <div class="card-content">
        <span class="card-title">{{ concert.venue }}</span>
        <p>City: {{ concert.city }}</p>
      </div>
      <div class="card-action">
        <a href="{% url 'concerts_update' concert.id %}">Edit</a>
        <a href="{% url 'concerts_delete' concert.id %}">Delete</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
